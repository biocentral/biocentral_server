services:
  biocentral-server:
    build: .
    ports:
      - "9540:9540"
    environment:
      - POSTGRES_HOST=embeddings-db
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      biocentral-worker:
        condition: service_started
      redis-jobs:
        condition: service_healthy
      embeddings-db:
        condition: service_healthy
    networks:
      - biocentral-network

  biocentral-worker:
    build: .
    command: rq worker-pool --url redis://redis-jobs:6379/0 high default low -n 3
    environment:
      - POSTGRES_HOST=embeddings-db
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    depends_on:
      redis-jobs:
        condition: service_healthy
      embeddings-db:
        condition: service_healthy
    networks:
      - biocentral-network

  redis-jobs:
    image: redis:alpine
    ports:
      - "${REDIS_JOBS_PORT}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - biocentral-network

  embeddings-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - biocentral-network

  seaweedfs-master:
    image: chrislusf/seaweedfs
    ports:
      - "9333:9333"
    command: "master -ip=seaweedfs-master"
    networks:
      - biocentral-network

  seaweedfs-volume:
    image: chrislusf/seaweedfs
    ports:
      - "8080:8080"
    command: 'volume -dir="/data" -max=5 -mserver="seaweedfs-master:9333"'
    volumes:
      - seaweedfs_data:/data
    depends_on:
      - seaweedfs-master
    networks:
      - biocentral-network

  seaweedfs-filer:
    image: chrislusf/seaweedfs
    ports:
      - "8888:8888"
    command: 'filer -master="seaweedfs-master:9333"'
    depends_on:
      - seaweedfs-master
    networks:
      - biocentral-network


volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${EMBEDDINGS_DATA_DIR}
  seaweedfs_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${FILES_DATA_DIR}
  temp_server_storage:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${SERVER_TEMP_DATA_DIR}

networks:
  biocentral-network:
    driver: bridge